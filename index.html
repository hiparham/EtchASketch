<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <script type="module" src="script.js"></script>
    <title>Javascript</title>
  </head>
  <body>
    <h1 class="px-2 py-[2vh] font-semibold text-center text-2xl md:text-3xl">Etch A Sketch!</h1>
    <div
      class="max-w-screen-lg gap-10 mx-auto w-11/12 md:grid grid-cols-2 md:items-center md:py-10"
    >
      <div class="py-5">
        <div>
          <button class="py-3 rounded-md px-2 w-full">
            Color Mode
            <input
              type="color"
              class="p-1 h-10 w-14 ml-2 bg-white border border-gray-200 cursor-pointer rounded-lg disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700"
              id="clr"
              value="#2563eb"
              title="Choose your color"
            />
          </button>
        </div>
        <div>
          <button data-id="rainbow" class="py-3 rounded-md px-2 w-full">
            Rainbow Mode
          </button>
        </div>
        <div>
          <button data-id="eraser" class="py-3 rounded-md px-2 w-full">
            Eraser
          </button>
        </div>
        <div class="flex items-center justify-center gap-5 mt-10">
          <p>Numbe of Grids</p>
          <input class="range" type="range" min="1" max="20" value="9" />
        </div>
      </div>
      <div
        class="box aspect-square border mt-10 md:mt-0 grid overflow-hidden grid-cols-3"
      ></div>
    </div>
  </body>
</html>
